<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wonderjoy ‚Äì Intent Flow</title>

<style>
  body {
    margin: 0;
    font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
    background: #F4F7FB;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 360px;
    padding: 24px;
    text-align: center;
  }

  h1 {
    font-size: 24px;
    color: #2E3A59;
    margin-bottom: 24px;
  }

  /* Intent Grid */
  .intent-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .intent-card {
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .intent-card:hover {
    transform: scale(1.05);
  }

  .emoji {
    font-size: 36px;
    margin-bottom: 8px;
  }

  .label {
    font-size: 18px;
    color: #2E3A59;
  }

  .learn { background: #E6F0FF; }
  .story { background: #FFF4E6; }
  .play  { background: #E8FFF3; }
  .calm  { background: #F0ECFF; }

  /* List Screen */
  .list-screen {
    display: none;
  }

  .list-item {
    background: white;
    border-radius: 16px;
    padding: 16px;
    margin-bottom: 14px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    font-size: 16px;
    color: #2E3A59;
    cursor: pointer;
  }

  .back {
    margin-top: 16px;
    font-size: 14px;
    color: #6B7A99;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="container">

  <!-- INTENT SCREEN -->
  <div id="intentScreen">
    <h1>What do you feel like doing today?</h1>

    <div class="intent-grid">
      <div class="intent-card learn" onclick="showList('Learn')">
        <div class="emoji">üìò</div>
        <div class="label">Learn</div>
      </div>

      <div class="intent-card story" onclick="showList('Story')">
        <div class="emoji">üìñ</div>
        <div class="label">Story</div>
      </div>

      <div class="intent-card play" onclick="showList('Play')">
        <div class="emoji">üé®</div>
        <div class="label">Play</div>
      </div>

      <div class="intent-card calm" onclick="showList('Calm')">
        <div class="emoji">üåô</div>
        <div class="label">Calm</div>
      </div>
    </div>
  </div>

  <!-- LIST SCREEN -->
  <div id="listScreen" class="list-screen">
    <h1 id="listTitle"></h1>
    <div id="listItems"></div>
    <div class="back" onclick="goBack()">‚Üê Go back</div>
  </div>

</div>

<script>
 const data = {
  Learn: [
    { label: "Animals", emoji: "üêò" },
    { label: "Space", emoji: "üöÄ" },
    { label: "Science", emoji: "üî¨" },
    { label: "Art & Craft", emoji: "üé®" }
  ],
  Story: [
    { label: "Bedtime Stories", emoji: "üåô" },
    { label: "Moral Stories", emoji: "‚ù§Ô∏è" },
    { label: "Adventure Tales", emoji: "üó∫Ô∏è" },
    { label: "Funny Stories", emoji: "üòÇ" }
  ],
  Play: [
    { label: "Drawing", emoji: "‚úèÔ∏è" },
    { label: "Music & Dance", emoji: "üéµ" },
    { label: "Puzzles", emoji: "üß©" },
    { label: "Build & Create", emoji: "üß±" }
  ],
  Calm: [
    { label: "Breathing", emoji: "üå¨Ô∏è" },
    { label: "Soft Music", emoji: "üé∂" },
    { label: "Sleep Stories", emoji: "üõå" },
    { label: "Quiet Time", emoji: "üåà" }
  ]
};


  function showList(intent) {
    document.getElementById("intentScreen").style.display = "none";
    document.getElementById("listScreen").style.display = "block";

    document.getElementById("listTitle").innerText =
      "What would you like to " + intent.toLowerCase() + "?";

    const list = document.getElementById("listItems");
    list.innerHTML = "";

    data[intent].forEach(item => {
      const div = document.createElement("div");
      div.className = "list-item";
      div.innerText = item;
      div.onclick = () => alert(intent + " ‚Üí " + item);
      list.appendChild(div);
    });
  }

  function goBack() {
    document.getElementById("listScreen").style.display = "none";
    document.getElementById("intentScreen").style.display = "block";
  }
</script>

</body>
</html>
