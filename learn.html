<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What would you like to learn?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      background: #F4F7FB;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #2E3A59;
      margin-bottom: 28px;
    }

    .topic-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    .topic-card {
      background: white;
      border-radius: 20px;
      padding: 22px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
      display: block;
    }

    .topic-card:hover {
      transform: scale(1.05);
    }

    .emoji {
      font-size: 34px;
      margin-bottom: 8px;
    }

    .label {
      font-size: 16px;
      color: #2E3A59;
      font-weight: bold;
    }

    /* Topic colors */
    .animals { background: #E8FFF3; }
    .space   { background: #EEF3FF; }
    .science { background: #FFF4E6; }
    .art     { background: #F0ECFF; }
  </style>
</head>
<body>

  <div class="container">
    <h1>What would you like to learn?</h1>

    <div class="topic-grid">
      <div class="topic-card animals" onclick="selectTopic('Animals')">
        <div class="emoji">üêò</div>
        <div class="label">Animals</div>
      </div>

      <div class="topic-card space" onclick="selectTopic('Space')">
        <div class="emoji">üöÄ</div>
        <div class="label">Space</div>
      </div>

      <div class="topic-card science" onclick="selectTopic('Science')">
        <div class="emoji">üî¨</div>
        <div class="label">Science</div>
      </div>

      <div class="topic-card art" onclick="selectTopic('Art & Craft')">
        <div class="emoji">üé®</div>
        <div class="label">Art & Craft</div>
      </div>
    </div>
  </div>

  <script>
    function selectTopic(topic) {
      if (topic === 'Animals') {
        window.location.href = "videos.html";
      } else {
        alert(topic + " content is coming soon! Please click Animals.");
      }
    }
  </script>

</body>
</html>
