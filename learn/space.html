<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space</title>

<style>
body {
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#F9F9F9;
  display:flex;
  justify-content:center;
  padding-top:40px;
}

.container { max-width:450px; padding:20px; }

h2 {
  font-size:32px;
  margin-bottom:30px;
  text-align:center;
}

.video-list {
  display:flex;
  flex-direction:column;
  gap:15px;
}

.video-card {
  background:white;
  border-radius:24px;
  padding:12px;
  display:flex;
  cursor:pointer;
  border:1px solid #eee;
}

.thumbnail {
  width:140px;
  height:90px;
  border-radius:16px;
  flex-shrink:0;
}

.video-info {
  margin-left:16px;
  flex:1;
}

.duration {
  font-size:13px;
  color:#777;
  text-align:right;
}

.title {
  font-size:18px;
  font-weight:700;
}

.metadata {
  font-size:12px;
  color:#AAA;
}
</style>
</head>

<body>
<div class="container">

<h2>ðŸš€ Which one would you like to watch?</h2>

<div class="video-list">

  <!-- VIDEO 1 -->
  <div class="video-card"
       onclick="play('03pZdYVacaM','Space Video 1: Solar System Basics')">
    <img class="thumbnail"
         src="https://img.youtube.com/vi/03pZdYVacaM/mqdefault.jpg">
    <div class="video-info">
      <div class="duration">5 min</div>
      <div class="title">Solar System Basics</div>
      <div class="metadata">One video â€¢ No autoplay</div>
    </div>
  </div>

  <!-- VIDEO 2 -->
  <div class="video-card"
       onclick="play('wE0qcTPGCVs','Space Video 2: Planets for Kids')">
    <img class="thumbnail"
         src="https://img.youtube.com/vi/wE0qcTPGCVs/mqdefault.jpg">
    <div class="video-info">
      <div class="duration">5 min</div>
      <div class="title">Planets for Kids</div>
      <div class="metadata">One video â€¢ No autoplay</div>
    </div>
  </div>

  <!-- VIDEO 3 -->
  <div class="video-card"
       onclick="play('o2FFtPPM3iY','Space Video 3: Fun Space Facts')">
    <img class="thumbnail"
         src="https://img.youtube.com/vi/o2FFtPPM3iY/mqdefault.jpg">
    <div class="video-info">
      <div class="duration">5 min</div>
      <div class="title">Fun Space Facts</div>
      <div class="metadata">One video â€¢ No autoplay</div>
    </div>
  </div>

</div>
</div>

<script>
function play(id, title) {
  location.href = `player.html?id=${id}&title=${encodeURIComponent(title)}`;
}
</script>

</body>
</html>
