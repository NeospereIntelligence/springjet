<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science</title>

<style>
body {
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:#F9F9F9;
  display:flex;
  justify-content:center;
  padding-top:40px;
}

.container { max-width:450px; padding:20px; }

h2 {
  font-size:32px;
  margin-bottom:30px;
  text-align:center;
}

.video-list {
  display:flex;
  flex-direction:column;
  gap:15px;
}

.video-card {
  background:white;
  border-radius:24px;
  padding:12px;
  display:flex;
  cursor:pointer;
  border:1px solid #eee;
}

.thumbnail {
  width:140px;
  height:90px;
  border-radius:16px;
  flex-shrink:0;
}

.video-info {
  margin-left:16px;
  flex:1;
}

.duration {
  font-size:13px;
  color:#777;
  text-align:right;
}

.title {
  font-size:18px;
  font-weight:700;
}

.metadata {
  font-size:12px;
  color:#AAA;
}
</style>
</head>

<body>

<div class="container">
<h2>ðŸ”¬ Which one would you like to watch?</h2>

<div class="video-list">

  <!-- VIDEO 1 -->
  <div class="video-card"
       onclick="play('vQSECrMIygg','Fun Science for Kids','5 min')">
    <img class="thumbnail"
         src="https://img.youtube.com/vi/vQSECrMIygg/mqdefault.jpg">
    <div class="video-info">
      <div class="duration">5 min</div>
      <div class="title">Fun Science for Kids</div>
      <div class="metadata">One video â€¢ No autoplay</div>
    </div>
  </div>

  <!-- VIDEO 2 -->
  <div class="video-card"
       onclick="play('1WZsxVDTqcU','Easy Science Experiments','4 min')">
    <img class="thumbnail"
         src="https://img.youtube.com/vi/1WZsxVDTqcU/mqdefault.jpg">
    <div class="video-info">
      <div class="duration">4 min</div>
      <div class="title">Easy Science Experiments</div>
      <div class="metadata">One video â€¢ No autoplay</div>
    </div>
  </div>

  <!-- VIDEO 3 -->
  <div class="video-card"
       onclick="play('LkGvA0WZS5o','Simple Science Explained','5 min')">
    <img class="thumbnail"
         src="https://img.youtube.com/vi/LkGvA0WZS5o/mqdefault.jpg">
    <div class="video-info">
      <div class="duration">5 min</div>
      <div class="title">Simple Science Explained</div>
      <div class="metadata">One video â€¢ No autoplay</div>
    </div>
  </div>

</div>
</div>

<script>
function play(id, title, duration) {
  window.location.href =
    `player.html?id=${id}&title=${encodeURIComponent(title)}&duration=${encodeURIComponent(duration)}`;
}
</script>

</body>
</html>
