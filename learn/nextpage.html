<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wonderjoy ‚Äì Quiz</title>

<style>
  :root {
    --primary: #6C63FF;
    --primary-light: #E0E7FF;
    --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    --text-main: #2D3436;
    --text-muted: #636E72;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    background: var(--bg-gradient);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  .card {
    background: white;
    max-width: 400px;
    width: 100%;
    padding: 40px 30px;
    border-radius: 24px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s ease;
  }

  h2 {
    color: var(--text-main);
    margin-bottom: 25px;
    font-size: 24px;
  }

  /* Quiz Styling */
  .option {
    background: #FBFCFF;
    padding: 16px;
    border-radius: 16px;
    margin-bottom: 12px;
    cursor: pointer;
    border: 2px solid #F1F3F9;
    font-size: 18px;
    font-weight: 500;
    transition: all 0.2s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  .option:hover {
    border-color: var(--primary);
    transform: translateY(-2px);
    background: white;
  }

  .option.selected {
    border-color: var(--primary);
    background: var(--primary-light);
    color: var(--primary);
  }

  .submit-btn {
    margin-top: 20px;
    width: 100%;
    padding: 16px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
    transition: opacity 0.2s;
  }

  .submit-btn:hover {
    opacity: 0.9;
  }

  /* Thank You Section */
  .thumbnail {
    width: 100%;
    max-width: 280px;
    height: auto;
    border-radius: 20px;
    margin: 10px 0 25px;
  }

  .hidden { display: none; }

  /* Parent Gate */
  .parent-link {
    margin-top: 25px;
    font-size: 14px;
    color: var(--text-muted);
    cursor: pointer;
    text-decoration: underline;
  }

  #parentPasswordSection {
    margin-top: 20px;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 15px;
  }

  #parentPassword {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ddd;
    width: 80%;
    margin-bottom: 15px;
    font-size: 16px;
    text-align: center;
  }

  .action-btn {
    padding: 14px;
    width: 100%;
    border-radius: 50px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 12px;
    cursor: pointer;
    transition: 0.2s;
  }

  .done { background: #00B894; color: white; }
  .back { background: #DFE6E9; color: var(--text-main); }

</style>
</head>

<body>

<div class="card">
  <div id="quiz">
    <h2>How was the video?</h2>
    
    <div class="option" onclick="selectOption(this)"><span>üòÑ</span> Enjoyed it!</div>
    <div class="option" onclick="selectOption(this)"><span>üôÇ</span> It was nice</div>
    <div class="option" onclick="selectOption(this)"><span>üòê</span> Just okay</div>
    <div class="option" onclick="selectOption(this)"><span>üôÅ</span> Not for me</div>

    <button class="submit-btn" onclick="submitQuiz()">Send Feedback</button>
  </div>

  <div id="thanks" class="hidden">
    <h2 style="margin-bottom: 10px;">Great Job!</h2>
    <p style="color: #636E72;">Thank you for watching</p>
    
    <img src="https://img.freepik.com/free-vector/successful-businessman-celebrating-victory_1150-39772.jpg?t=st=1715850000&exp=1715853600&hmac=placeholder" alt="Success" class="thumbnail">

    <div class="parent-link" onclick="showParentPassword()">Parents: Settings</div>

    <div id="parentPasswordSection" class="hidden">
      <input type="password" id="parentPassword" placeholder="Enter PIN">
      <button class="submit-btn" style="margin-top:0" onclick="unlockParent()">Unlock</button>
      <p id="setPasswordNote" style="font-size:11px; color:#b2bec3; margin-top:10px;"></p>
    </div>

    <div id="parentActions" class="hidden" style="margin-top: 20px;">
      <button class="action-btn done" onclick="doneNow()">Finish Session</button>
      <button class="action-btn back" onclick="goBack()">Back to Videos</button>
    </div>
  </div>
</div>

<script>
let selectedOption = null;

function selectOption(el) {
  if (selectedOption) selectedOption.classList.remove('selected');
  el.classList.add('selected');
  selectedOption = el;
}

function submitQuiz() {
  if (!selectedOption) {
    alert("Please pick an emoji first!");
    return;
  }
  document.getElementById("quiz").classList.add("hidden");
  document.getElementById("thanks").classList.remove("hidden");
}

function showParentPassword() {
  const section = document.getElementById("parentPasswordSection");
  section.classList.toggle("hidden");

  const savedPassword = localStorage.getItem("parentPassword");
  const note = document.getElementById("setPasswordNote");
  note.innerText = !savedPassword 
    ? "Create a 4-digit PIN for first-time use." 
    : "Enter your PIN to access parent controls.";
}

function unlockParent() {
  const input = document.getElementById("parentPassword").value;
  const savedPassword = localStorage.getItem("parentPassword");

  if (!savedPassword) {
    if (input.length < 4) {
      alert("Please enter at least 4 characters.");
      return;
    }
    localStorage.setItem("parentPassword", input);
    proceedToActions();
  } else {
    if (input === savedPassword) {
      proceedToActions();
    } else {
      alert("Wrong password.");
    }
  }
  document.getElementById("parentPassword").value = "";
}

function proceedToActions() {
  document.getElementById("parentActions").classList.remove("hidden");
  document.getElementById("parentPasswordSection").classList.add("hidden");
}

function doneNow() {
  alert("Session ended successfully!");
}

function goBack() {
  window.location.href = "../index.html";
}
</script>

</body>
</html>
