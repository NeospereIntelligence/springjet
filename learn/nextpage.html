<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wonderjoy ‚Äì Quiz</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #F4F7FB;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.container {
  max-width: 360px;
  width: 100%;
  text-align: center;
}

/* Quiz */
.question {
  font-size: 22px;
  margin-bottom: 20px;
  text-align: center;
}

.option {
  background: white;
  padding: 14px;
  border-radius: 14px;
  margin-bottom: 12px;
  cursor: pointer;
  border: 2px solid #eee;
  font-size: 18px;
  transition: all 0.2s ease;
}

.option:hover {
  border-color: #A0C4FF;
}

.option.selected {
  border-color: #007BFF;
  background: #D0E6FF;
}

.submit-btn {
  margin-top: 20px;
  padding: 14px 26px;
  background: #A0C4FF;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

/* Thank you page */
.thumbnail {
  width: 100%;
  border-radius: 20px;
  margin: 20px 0;
}

.hidden {
  display: none;
}

/* Parent section */
.parent-btn {
  margin-top: 20px;
  font-size: 14px;
  color: #777;
  cursor: pointer;
  text-decoration: underline;
}

.parent-actions {
  margin-top: 20px;
}

.action-btn {
  padding: 14px;
  width: 100%;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  margin-bottom: 12px;
  cursor: pointer;
}

.done {
  background: #A0C4FF;
}

.back {
  background: #E0E0E0;
}

/* Parent password input */
#parentPasswordSection {
  margin-top: 10px;
  display: none;
}

#parentPassword {
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  width: 70%;
  margin-bottom: 10px;
  font-size: 16px;
}

#parentUnlockBtn {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 20px;
  background: #A0C4FF;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="container">

  <!-- QUIZ -->
  <div id="quiz">
    <div class="question">üé¨ How did you enjoy watching the video?</div>

    <div class="option" onclick="selectOption(this)">üòÑ Enjoy</div>
    <div class="option" onclick="selectOption(this)">üôÇ Nice</div>
    <div class="option" onclick="selectOption(this)">üòê Okay</div>
    <div class="option" onclick="selectOption(this)">üôÅ Not good</div>

    <button class="submit-btn" onclick="submitQuiz()">Submit</button>
  </div>

  <!-- THANK YOU -->
  <div id="thanks" class="hidden">
    <h2>üéâ Thank you for watching!</h2>
    <img src="https://via.placeholder.com/350x200?text=Great+Job!" class="thumbnail">

    <!-- Parent gate -->
    <div class="parent-btn" onclick="showParentPassword()">Parents: Tap here</div>

    <!-- Parent password input -->
    <div id="parentPasswordSection">
      <input type="password" id="parentPassword" placeholder="Enter Parent Password">
      <br>
      <button id="parentUnlockBtn" onclick="unlockParent()">Unlock</button>
      <p id="setPasswordNote" style="font-size:12px;color:#555;margin-top:6px;"></p>
    </div>

    <!-- Parent-only buttons -->
    <div id="parentActions" class="parent-actions hidden">
      <button class="action-btn done" onclick="doneNow()">You're done for now</button>
      <button class="action-btn back" onclick="goBack()">Go back to list</button>
    </div>
  </div>

</div>

<script>
let selectedOption = null;

/* Highlight selected option */
function selectOption(el) {
  if (selectedOption) selectedOption.classList.remove('selected');
  el.classList.add('selected');
  selectedOption = el;
}

/* Submit quiz */
function submitQuiz() {
  if (!selectedOption) {
    alert("Please select an option before submitting.");
    return;
  }
  document.getElementById("quiz").classList.add("hidden");
  document.getElementById("thanks").classList.remove("hidden");
}

/* Show parent password input */
function showParentPassword() {
  document.getElementById("parentPasswordSection").style.display = "block";

  // Check if password already set
  const savedPassword = localStorage.getItem("parentPassword");
  const note = document.getElementById("setPasswordNote");
  if (!savedPassword) {
    note.innerText = "No password set yet. Enter new password to save.";
  } else {
    note.innerText = "Enter parent password to unlock buttons.";
  }
}

/* Unlock parent buttons using password */
function unlockParent() {
  const input = document.getElementById("parentPassword").value;
  const savedPassword = localStorage.getItem("parentPassword");

  if (!savedPassword) {
    // No password saved yet ‚Üí save the input as password
    if (input.length < 4) {
      alert("Password too short. Minimum 4 characters.");
      return;
    }
    localStorage.setItem("parentPassword", input);
    alert("Password saved! Use it next time to unlock parent buttons.");
    document.getElementById("parentActions").classList.remove("hidden");
    document.getElementById("parentPasswordSection").style.display = "none";
  } else {
    // Compare input with saved password
    if (input === savedPassword) {
      document.getElementById("parentActions").classList.remove("hidden");
      document.getElementById("parentPasswordSection").style.display = "none";
    } else {
      alert("Incorrect password. Parents only.");
    }
  }

  document.getElementById("parentPassword").value = "";
}

/* Parent buttons actions */
function doneNow() {
  alert("Session ended. Great job!");
}

function goBack() {
  window.location.href = "../index.html"; // your video list page
}
</script>

</body>
</html>
